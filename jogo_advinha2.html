<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random()*10);

	for(var tentativas = 1; tentativas <= 3; tentativas++){
	var numeroDigitado = parseInt(prompt("Digite um numero: "));

		if (numeroDigitado == numeroPensado) {

			mostra("Você acertou o numero era " + numeroPensado);
			break;

		}else{

			mostra("Você errou");
		}

	}


</script>
