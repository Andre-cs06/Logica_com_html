<meta charset="utf-8">

<script>

function pulaLinha() {

	document.write("<br>");
	document.write("<br>");
}

function mostrar(frase){

	document.write(frase);
	pulaLinha();

}

function calculaImc(altura, peso){

	return peso / (altura * altura);

}

var nome = prompt("informe o seu nome: ")
var alturaInformada = prompt("Olá " + nome + " informe a sua altura: ");
var pesoInformado = prompt(nome + " informe o seu peso: ");

var imc = calculaImc(alturaInformada, pesoInformado);

mostrar(nome +" o seu imc é " + imc);

if (imc < 18.5) {
	mostrar("Você esta abaixo do recomendado");
}

if (imc > 35) {
	mostrar("Você esta a cima do recomendado");
}


if(imc >= 18.5 && imc <= 35) {

    mostra("Seu IMC está excelente!");

}

</script>
