<meta charset="utf-8">

<script>

function pulaLinha() {

	document.write("<br>");
	document.write("<br>");
}

function mostrar(frase){

	document.write(frase);
	pulaLinha();
}

function calculaImc(altura, peso) {

	var imc = peso / (altura * altura);
	return imc;

}

var imaFlavio = calculaImc(1.71, 73);
var imcAmigo = calculaImc(1.75, 67);
var totaImc = imcAmigo + imaFlavio;

mostrar(totaImc);


</script>
