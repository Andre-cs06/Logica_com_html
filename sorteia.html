<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * n);
    }    

    var numeroPensado = sorteia(10);

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {
        mostra("Meus parabéns você acertou em cheio");

    }else{

        if (chute > numeroPensado) {

            mostra("Você errou, o seu numero é maior, eu pensei no " + numeroPensado);

        }else{

            mostra("Você errou, o seu numero é menor, eu pensei no ," + numeroPensado);

        }
    }

    mostra("contineu tentando!!!");

</script>
