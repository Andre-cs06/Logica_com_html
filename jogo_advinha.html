<meta charset="utf-8">

<script>

function pulaLinha() {

	document.write("<br>");
	document.write("<br>");
}

function mostrar(frase){

	document.write(frase);
	pulaLinha();

}

var numeroPensado = Math.round(Math.random()*10);
var tentaivas = 1;

while(tentaivas <= 3) {
	var chute = parseInt(prompt("Digite um chute de 0 a 10!"));

	if (chute == numeroPensado) {

		mostrar("Você ACERTOU, o numero pensado era, " + numeroPensado);
		break;

	} else{

	mostrar("Você errou");
	}

	tentaivas++
}

mostrar ("Fim");

</script>
